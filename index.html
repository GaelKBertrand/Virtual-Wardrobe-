<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Virtual Wardrobe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Virtual Wardrobe</h1>
    <p>Enter an occasion to get an outfit suggestion:</p>
    <div class="form-group">
      <label for="occasion">Occasion:</label>
      <input type="text" id="occasion" placeholder="e.g. work, party, casual">
    </div>
    <div class="form-group">
      <label for="item">Swap out an item:</label>
      <input type="text" id="item" placeholder="e.g. sweater, jeans, pumps">
    </div>
    <div class="form-group">
      <label for="accessory">Add an accessory:</label>
      <input type="text" id="accessory" placeholder="e.g. scarf, hat, sunglasses">
    </div>
    <button id="customize">Customize outfit</button>
    <button id="share">Share outfit</button>
    <div class="outfit-container">
      <p id="weather">Current weather: </p>
      <p id="outfit">Outfit suggestion: </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
