<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Wardrobe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Virtual Wardrobe</h1>
    <div id="weather-container">
      <p id="weather"></p>
    </div>
    <div id="outfit-container">
      <p id="outfit"></p>
    </div>
    <div id="customize-container">
      <input type="text" id="item" placeholder="Enter item to replace">
      <input type="text" id="accessory" placeholder="Enter accessory to add">
      <button id="customize">Customize</button>
    </div>
    <div id="share-container">
      <button id="share">Share</button>
    </div>
    <div id="occasion-container">
      <label for="occasion">Occasion:</label>
      <select id="occasion">
        <option value="work">Work</option>
        <option value="party">Party</option>
        <option value="casual">Casual</option>
      </select>
    </div>
    <script src="script.js"></script>
  </body>
</html>
